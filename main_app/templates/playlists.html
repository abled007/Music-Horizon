{% extends 'base.html' %}
{% block content %}
<h1>playlist</h1>
<form>
    <div>
        <input type="text" name="name" placeholder="name"/>
        <input type="submit" value="Search"/>
    </div>
    <a href="{% url 'playlists' %}">Clear Search</a>
    
</form>
{% for playlist in playlists %}

<iframe style="border-radius:12px" src="{% url 'playlists' %}" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

<p>Created By: 
    <a href='/user/{{playlist.user.username}}'>{{playlist.user.username}}</a>
</p>
{% endfor %}

{% endblock %}

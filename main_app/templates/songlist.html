{% extends 'base.html' %}
{% block content %}
    <h1>Browse Songs</h1>
        <form>
            <div>
                <input type="text" name="name" placeholder="name"/>
                <input type="submit" value="Search"/>
            </div>
            <a href="{% url 'song-list' %}">Clear Search</a>
        </form>
{% for song in songs %}

    <iframe style="border-radius:12px" src="{{song.audio_link}}" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    
{% endfor %}
{% endblock %}
